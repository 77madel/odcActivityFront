<div class="p-12">
  <!-- Section des boutons -->
  <div class="flex gap-5 mb-2 justify-end">
    <button mat-flat-button color="primary" (click)="toggleForm()">Ajouter</button>
  </div>

  <!-- Formulaire d'ajout (affiché uniquement si isFormVisible est vrai) -->
  <div *ngIf="isFormVisible" class="mb-5">
    <mat-card class="w-1/2 mx-auto">
      <mat-card-header class="mb-2">
        <mat-card-title>{{ isEditMode ? 'Modifier un élément' : 'Ajouter un élément' }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="addElementForm" (ngSubmit)="handleSubmit()">
          <mat-form-field class="w-full">
            <mat-label>Libelle</mat-label>
            <input matInput name="libelle" [(ngModel)]="formData.libelle" formControlName="libelle" required>
          </mat-form-field>

          <mat-form-field class="w-full">
            <mat-label>Intutile</mat-label>
            <input matInput name="intutile" [(ngModel)]="formData.intutile" formControlName="intutile" required>
          </mat-form-field>

          <mat-form-field class="w-full">
            <mat-label>Point</mat-label>
            <input matInput name="point" [(ngModel)]="formData.point" formControlName="point" required>
          </mat-form-field>


          <!-- Bouton dynamique pour l'ajout ou la modification -->
          <button mat-raised-button color="primary" type="submit">
            {{ isEditMode ? 'Modifier' : 'Ajouter' }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>


  <!-- Table (affichée uniquement si isTableVisible est vrai) -->
  <div *ngIf="isTableVisible" class="border dark:border-inverse rounded-lg overflow-hidden p-10">
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <!-- Table header -->
        <thead class="bg-gray-50 dark:bg-gray-700">
        <tr>
          <!-- Name Column -->
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
            Libelle
          </th>

          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
            Intutile
          </th>

          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
            Ponit
          </th>
          <!-- Actions Column -->
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase dark:text-gray-400">
            Actions
          </th>
        </tr>
        </thead>

        <!-- Table body -->
        <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
        <tr *ngFor="let element of paginated">
          <!-- Nom Column -->
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">
            {{ element.libelle }}
          </td>

          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">
            {{ element.intutile }}
          </td>

          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">
            {{ element.point }}
          </td>

          <!-- Actions Column -->
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-200">
            <button (click)="onEdit(element)" class="text-blue-500 hover:text-blue-700 dark:text-blue-300 mr-2 dark:hover:text-blue-500" aria-label="Edit">
              <i class="fa-solid fa-pen"></i>
            </button>


            <button class="text-red-500 hover:text-red-700 dark:text-red-300 dark:hover:text-red-500" aria-label="Delete" (click)="onDelete(element.id)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>

      <!-- Message si aucune donnée n'est disponible -->
      <div *ngIf="critere && critere.length === 0" class="text-center mt-4">
        <p>Aucune donnée disponible pour le moment.</p>
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center mt-4">
      <button (click)="prevPage()" [disabled]="currentPage === 1" class="bg-orange-400 hover:bg-orange-500 text-white font-bold py-1 px-3 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
      </button>
      <span class="mx-2">Page {{ currentPage }} sur {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="bg-orange-400 hover:bg-orange-500 text-white font-bold py-1 px-3 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>

      </button>
    </div>


  </div>
</div>
