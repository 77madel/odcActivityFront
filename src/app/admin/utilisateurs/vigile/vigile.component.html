<div class="p-12">
  <!-- Section des boutons -->
  <div class="flex gap-5 mb-2 justify-end">
    <button class="bg-orange-400 text-white font-bold py-2 px-4 rounded " (click)="toggleForm()">
      Ajouter
    </button>
  </div>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Rechercher..." class="mb-4 p-2 border rounded" />



  <!-- Formulaire d'ajout (affiché uniquement si isFormVisible est vrai) -->
  <div *ngIf="isFormVisible" class="mb-5">
    <mat-card class="w-full mx-auto">
      <mat-card-header class="mb-2">
        <mat-card-title>{{ isEditMode ? 'Modifier un élément' : 'Ajouter un élément' }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="addElementForm" (ngSubmit)="handleSubmit()">

          <div class="flex gap-4">
            <mat-form-field class="w-1/2">
              <mat-label>Nom</mat-label>
              <input matInput name="nom" [(ngModel)]="formData.nom" formControlName="nom" required>
            </mat-form-field>

            <mat-form-field class="w-1/2">
              <mat-label>Prenom</mat-label>
              <input matInput name="prenom" [(ngModel)]="formData.prenom" formControlName="prenom" required>
            </mat-form-field>
          </div>

          <div class="flex gap-4">
            <mat-form-field class="w-1/2">
              <mat-label>Email</mat-label>
              <input matInput name="email" [(ngModel)]="formData.email" formControlName="email" required>
            </mat-form-field>

            <mat-form-field class="w-1/2">
              <mat-label>Phone</mat-label>
              <input matInput name="phone" [(ngModel)]="formData.phone" formControlName="phone" required>
            </mat-form-field>
          </div>

          <div class="flex gap-4">
            <mat-form-field class="w-full">
              <mat-label>Genre</mat-label>
              <mat-select name="genre" [(ngModel)]="formData.genre" formControlName="genre" required>
                <mat-option *ngFor="let statut of genre" [value]="statut"> <!-- Utilisez 'statut' ici -->
                  {{ statut }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="w-full">
            <button mat-raised-button color="primary" type="submit">
              {{ isEditMode ? 'Modifier' : 'Ajouter' }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="isTableVisible" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let element of paginatedVigile" class="relative bg-slate-200 rounded-lg shadow-lg p-6 text-center">
      <img class="w-24 h-24 rounded-full mx-auto" src="assets/images/user.png" alt="{{ element.nom }} {{ element.prenom }}">
      <h2 class="mt-4 text-xl font-semibold">{{ element.nom }} {{ element.prenom }}</h2>

      <!-- Informations affichées -->
      <div class="mt-4 text-left">
        <p class="text-sm text-gray-600 flex items-center">
          <strong>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
            </svg>
          </strong>{{ element.email }}
        </p>
        <p class="text-sm text-gray-600 flex items-center">
          <strong>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
            </svg>
          </strong> +223 {{ element.phone }}
        </p>
      </div>

      <div class="absolute bottom-4 right-6 flex space-x-2">
        <!-- Bouton Modifier -->
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-1 px-2 rounded" (click)="onEdit(element)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
          </svg>
        </button>

        <!-- Bouton Supprimer -->
        <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-2 rounded" (click)="onDelete(element.id)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="flex justify-center mt-4">
    <button (click)="prevPage()" [disabled]="currentPage === 1" class="bg-orange-400 hover:bg-orange-500 text-white font-bold py-1 px-3 rounded">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
      </svg>
    </button>
    <span class="mx-2">Page {{ currentPage }} sur {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="bg-orange-400 hover:bg-orange-500 text-white font-bold py-1 px-3 rounded">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
      </svg>

    </button>
  </div>
</div>
