<div class="flex flex-wrap">
  <div class="flex w-full flex-col md:w-1/2">

    <div class="lg:w-[30rem] mx-auto my-auto flex flex-col justify-center pt-8 md:justify-start md:px-6 md:pt-0">
      <h1 class="text-left text-3xl font-bold">Bienvenu sur la Page de Connexion</h1>
<!--
      <p class="mt-2 text-left text-neutral-500 text-sm">Welcome back, please enter your details.</p>
-->
      <div class="grid mt-8 gap-3 grid-cols-2 text-sm">
        <button class="col-span-1 flex items-center justify-center rounded-full border dark:border-inverse gap-2 px-3 py-3 outline-none ring-neutral-400
                       ring-offset-2 transition focus:ring-2 hover:border-primary dark:hover:border-primary">
          <img class="w-5 h-5" src="assets/auth/google-logo.svg" alt="Log in with Google"> Connexion avec Google
        </button>
        <!--<button class="flex col-span-1 items-center justify-center rounded-full border dark:border-inverse gap-2 px-3 py-3 outline-none
                       ring-neutral-400 ring-offset-2 transition focus:ring-2 hover:border-primary dark:hover:border-primary">
          <img class="w-6 h-6" src="assets/auth/facebook-logo.svg" alt="Log in with Facebook"> Log in with Facebook
        </button>-->
      </div>
      <emr-h-divider class="mt-8">or</emr-h-divider>
      <form (submit)="login()" class="flex flex-col pt-3 md:pt-8">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Mot de Passe</mat-label>
          <input type="password" matInput [(ngModel)]="password" name="password">
          <a routerLink="/auth/forgot-password" matSuffix
             class="mr-3 underline-offset-4 text-xs font-semibold text-neutral-800 dark:text-neutral-300 hover:underline hover:text-accent">Forgot?</a>
        </mat-form-field>
        <button class="bg-orange-400 text-white h-12 mt-5 rounded-full w-full hover:bg-orange-500 transition duration-200" type="submit">
          Connexion
        </button>
      </form>
     <!-- <div class="py-12 text-center">
        <p class="whitespace-nowrap text-xs">
          <span class="inline-block me-1 text-neutral-600 dark:text-neutral-400">Don't have an account?</span>
          <a routerLink="/auth/signup" class="underline-offset-4 font-semibold text-neutral-800 dark:text-neutral-300
                                              underline hover:text-accent dark:hover:text-accent">Sign up for free.</a>
        </p>
      </div>-->
    </div>
  </div>
  <div class="pointer-events-none relative hidden h-screen select-none bg-black md:block md:w-1/2">
    <div class="absolute bottom-0 z-10 px-16 py-12 text-white opacity-100">
      <p class="mb-8 text-3xl font-bold leading-10">
        Coder le futur : transformer les idées en réalité. Précision à chaque ligne,
        Innovation dans chaque fonction. Votre vision, notre code - Construire demain, aujourd'hui !
      </p>
      <p class="">Orange Digital Center (ODC)</p>
      <p class="mb-7 text-sm opacity-70">&copy {{ currentYear }} Madel77Dev</p>
    </div>
    <img class="-z-1 absolute top-0 h-full w-full object-cover opacity-90"
         src="/assets/auth/logoOdc.png" />
  </div>
</div>
